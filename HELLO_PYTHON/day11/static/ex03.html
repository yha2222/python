<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.dan{
	width: 30px;
}
#myspan{
	height: 200px;
}
</style>
<script type="text/javascript">
function myclick(){
	// document.getElementsByCLassName("dan")
	var dan = document.querySelector(".dan").value;
	var prt = document.querySelector("#myspan");
	prt.innerHTML = '';
	
	for(var i = 1; i <= 9; i++){
		prt.innerHTML += `<div>${dan} * ${i} = ${dan * i}</div>`;
	}
}
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>출력단수 : </td>
		<td>
			<input type="text" class="dan" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" onclick="myclick()" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="myspan">
			</div>
		</td>
	</tr>
</table>
</body>
</html>
