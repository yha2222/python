<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style type="text/css">
.dan{
	width: 30px;
}
#myspan{
	height: 200px;
}
</style>
<script type="text/javascript">
function myclick(){
	var dan = parseInt($(".dan").val());
	
	var txt = "";
	
	for(var i = 1; i <= 9; i++){
		txt += `<div>${dan} * ${i} = ${dan * i}</div>`;
	}
	$('#myspan').html(txt);
}

$(document).ready(function(){
	$("#btn").click(function (event) {
		myclick();
	});
});

</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>출력단수 : </td>
		<td>
			<input type="text" class="dan" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btn" value="출력하기" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="myspan">
			</div>
		</td>
	</tr>
</table>
</body>
</html>
