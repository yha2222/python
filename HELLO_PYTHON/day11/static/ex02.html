<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[name='ita']
, input[name='itb']
, input[name='itc']{
	width: 30px;
}
</style>
<script type="text/javascript">
function myclick(){
	var num1 = document.getElementsByName('ita')[0].value;
    var num2 = document.getElementsByName('itb')[0].value;
    
    var res = Number(num1) + Number(num2)
    
    document.getElementsByName('itc')[0].value = res;
    
    console.log(res)
}
</script>
</head>
<body>
	<input type="text" name="ita" />
	+
	<input type="text" name="itb" />
	<input type="button" value="=" onclick="myclick()" />
	<input type="text" name="itc" />
</body>
</html>
