<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_add(){
	location.href = "member_add";
}
</script>
</head>
<body>
MEMBER_LIST
<table border="1">
		<tr>
			<td>사번</td>
			<td>이름</td>
			<td>성별</td>
			<td>주소</td>
		</tr>
	{% for m in members %}
		<tr>
			<td><a href="member_detail?m_id={{m.m_id}}">{{m.m_id}}</a></td>
			<td>{{m.m_name}}</td>
			<td>{{m.tel}}</td>
			<td>{{m.email}}</td>
		</tr>
	{% endfor %}
	</table>
	<input type="submit" value="추가" onclick="fn_add()" />
</body>
</html>
